{%extends 'base.html'%}

{%block head%}
    {% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'UserProfile/css/style.css'%}">
{%endblock%}

{%block body%}
    <div class="main" id="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{%static 'UserProfile/images/signin-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{% url 'UserProfile:registrations'%}" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="" method="POST" class="register-form" id="login-form">
                        	{% csrf_token %}
                            <div class="form-group">
                                <label for="otp"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="otp" id="otp" placeholder="Your otp"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    {%endblock%}
